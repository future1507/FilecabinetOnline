<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="ui-g" style="margin-top: 2%; text-align: center;">
  <div class="ui-g-4" style="text-align: center;">
    
      <button type="button" (click)= "showBasicDialog()" pButton icon="pi pi-plus" label="เพิ่มผู้ป่วยใหม่"></button>
      <p-dialog  header="เพิ่มผู้ป่วยใหม่" [(visible)]="displayBasic" [style]="{width: '35vw'}" [baseZIndex]="10000">
        <div _ngcontent-uhe-c1="" class="row top-buffer">
          <div _ngcontent-uhe-c1="" 
          class="col-sm-4 align-self-center"> ชื่อ-นามสกุล </div><div _ngcontent-uhe-c1="" class="col-sm-8">
          <input _ngcontent-uhe-c1="" pinputtext="" style=" width: 100%" type="text" 
          class="ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched">
          </div>
        </div>
        <div _ngcontent-uhe-c1="" class="row top-buffer">
          <div _ngcontent-uhe-c1="" 
          class="col-sm-4 align-self-center"> เพศ </div>
          <div _ngcontent-uhe-c1="" class="col-sm-8">
          <p-dropdown [options]="genders" 
          [(ngModel)]="gender" placeholder="ชาย"  [virtualScroll]="true" [itemSize]="2" [filter]="false"></p-dropdown>
          </div>
        </div>

        <div _ngcontent-uhe-c1="" class="row top-buffer">
          <div _ngcontent-uhe-c1="" 
          class="col-sm-4 align-self-center"> อาชีพ </div><div _ngcontent-uhe-c1="" class="col-sm-8">
          <input _ngcontent-uhe-c1="" pinputtext="" style=" width: 100%" type="text" 
          class="ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched">
          </div>
        </div>
        <div _ngcontent-uhe-c1="" class="row top-buffer">
          <div _ngcontent-uhe-c1="" 
          class="col-sm-4 align-self-center"> วันที่พบ </div><div _ngcontent-uhe-c1="" class="col-sm-8">
          <p-calendar [(ngModel)]="date1"></p-calendar>
          </div>
        </div>
        <div _ngcontent-uhe-c1="" class="row top-buffer" >
          <div _ngcontent-uhe-c1="" 
          class="col-sm-4 align-self-center"> เวลา </div><div _ngcontent-uhe-c1="" class="col-sm-8">
          <input _ngcontent-uhe-c1="" pinputtext="" style=" width: 100%" type="text" 
          class="ng-pristine ng-valid ui-inputtext ui-corner-all ui-state-default ui-widget ng-touched">
          </div>
        </div>
        <div _ngcontent-uhe-c1="" class="row top-buffer">
          <div _ngcontent-uhe-c1="" 
          class="col-sm-4 align-self-center"> จังหวัด </div>
          <div _ngcontent-uhe-c1="" class="col-sm-8">
          <p-dropdown [options]="provinces" 
          [(ngModel)]="province" placeholder="กรุงเทพมหานคร"  
          [virtualScroll]="true" [itemSize]="77" [filter]="false"></p-dropdown>
          </div>
        </div>
          <p-footer>
          <button type="button" pButton icon="pi pi-check" (click)="displayBasic=false" label="สร้าง" ></button>
          <button type="button" pButton icon="pi pi-times" (click)="displayBasic=false" label="ยกเลิก" class="ui-button-secondary"></button>
          </p-footer>
      </p-dialog>
  </div>
  <div class="ui-g-4">แสดงสถานะผู้ป่วย
    <p-dropdown [options]="statues" [(ngModel)]="status" placeholder="ทั้งหมด" 
    [virtualScroll]="true" [itemSize]="4" [filter]="false"></p-dropdown>
  </div>
  <div class="ui-g-4">แบ่งผลการแสดง
  <p-dropdown [options]="records" [(ngModel)]="record" placeholder="3" 
  [virtualScroll]="true" [itemSize]="3" [filter]="false"></p-dropdown>
    <br><br>
  </div>
    <table class="table table-striped">
        <thead>
           <tr>
             <th>ลำดับที่</th>
             <th>ชื่อ-นามสกุล</th>
             <th>เพศ</th>
             <th>อาชีพ</th>
             <th>จังหวัด</th>
             <th>วันที่พบ</th>
             <th>เวลาที่พบ</th>
             <th>สถานะปัจจุบัน</th>
             <th>ลบข้อมูล</th>
           </tr>
         </thead>
         <tbody>
           <!-- <tr *ngFor="let eligibility of alleligibility; let i = index;">
              <td>{{eligibility.Userid}}</td>
              <td>{{eligibility.firstname}}</td>
              <td>{{eligibility.lastname}}</td>
              <td >{{eligibility.Userstatus}}
                 <button *ngIf= "mystatus == 'ผู้รับผิดชอบ' && eligibility.Userid != this.Userid" type="button" 
                 class="btn btn-secondary float-right" style="font-size: 15px;" (click)="DeleteEligibility(eligibility.Userid)">
                   ลบ</button>
              </td>    
           </tr>    -->
         </tbody>
       </table>
      
</div>
