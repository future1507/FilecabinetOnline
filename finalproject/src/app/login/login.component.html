<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Prompt:200&display=swap" rel="stylesheet">

<div class="sidenav">
         <div class="login-main-text fontthai " style="text-align: center;" >
            <img src="../../assets/top1.jpg" alt="" width="85%">
          
         </div>
      </div>
      <div class="main">
         <div class="col-md-12 col-sm-6">
            <div class="login-form ">
               <h1>Login</h1><br>
               <form>
                  <div class="form-group">
                     <label>Email</label>
                     <input type="email" class="form-control" placeholder="Email" [(ngModel)]="this.Email" name="Email">
                  </div> 
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" [(ngModel)]="this.Password" name="Password">
                  </div>
                  <a routerLink="/home"></a>
                  <a routerLink="/Signup"></a>
                  <button (click)="Login()"type="submit" class="btn btn-black">Login</button>&nbsp;&nbsp;
                  <button (click)="Signup()" type="submit" class="btn btn-secondary">Register</button>
                  
               </form>
            </div>
         </div>
      </div>
