
<app-header></app-header>

<div style="text-align: center; margin-top: 2%;"> 
    <button type="button" (click)="showBasicDialog()" class="btn btn-secondary" style="width: 20%; font-size: 20px;">สร้างตู้เอกสาร</button>
        <p-dialog header="สร้างตู้เอกสาร" [(visible)]="displayBasic" [style]="{width: '20vw'}" [baseZIndex]="10000">
            <div class="ui-inputgroup">   
                <input type="text" pInputText placeholder="ชื่อตู้เอกสาร" [(ngModel)]="this.NewFilecabinetName">         
            </div>
            <p-footer>
            <button (click)="NewFilecabinet()" type="button" pButton icon="pi pi-check" (click)="displayBasic=false" label="สร้าง" ></button>
            <button type="button" pButton icon="pi pi-times" (click)="displayBasic=false" label="ยกเลิก" class="ui-button-secondary"></button>
            </p-footer>
        </p-dialog>
</div>
<p-progressSpinner *ngIf= "allfilecabinet == undefined" class="centerScreen">
    {{allfilecabinet}}
</p-progressSpinner>
<div class="ui-g" style="text-align: center; color: darkgray;" >
    <div *ngFor="let filecabinet of allfilecabinet; let i = index;" class="ui-g-12 ui-md-6 ui-lg-1">
        <div>
            <span class="ui-inputgroup-addon" style="font-size:100px;">
                <i type = "button" (click)="GotoFilecabinet(filecabinet.Filecabinetid)" class="pi pi-folder"></i>
            </span>
        </div>
        <div style="margin-top: -50px; text-align: center;">
            <b><span>{{filecabinet.Name}}</span></b>
        </div>
    </div>
</div>


<app-footer></app-footer>
